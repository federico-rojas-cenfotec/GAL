    <main class="container-xxl contenedorPrincipal">
        <section class="row d-flex justify-content-center">
            <h1 class="col-12 formComponent_header">Formulario de contacto</h1>
            <form id="contact-form" method="post">
                <input type="hidden" id="iNombre" name="contact_number">
                <div class="row d-flex flex-column align-items-center flex-md-row justify-content-md-center">
                    <label for="iNombre" class="d-flex justify-content-center justify-content-md-start col-5 col-md-2 me-md-5 fs-2">Nombre:</label>
                    <input type="text" id="iNombre" name="from_name" class="col-5 col-md-3 formComponent_input inputAut"
                        placeholder="Nombre y 2 apellidos">
                </div>
                <br>
                <div class="row d-flex flex-column align-items-center flex-md-row justify-content-md-center mt-5">
                    <label for="iMensaje" class="d-flex justify-content-center justify-content-md-start col-5 col-md-2  me-md-5 fs-2">Descripción:</label>
                    <textarea name="message" rows="4" id="iMensaje" class="col-5 col-md-3 formComponent_input inputAut1"
                        placeholder="Enumere el o los proyectos de su interés"></textarea>
                </div>
                <br>
                <div class="row d-flex flex-column align-items-center flex-md-row justify-content-md-center mt-5">
                    <label for="iCorreo" class="d-flex justify-content-center justify-content-md-start col-5 col-md-2 me-md-5 fs-2">Email:</label>
                    <input type="email" id="iCorreo" name="to_name" class="col-5 col-md-3 formComponent_input inputAut2"
                        placeholder="Formato: aquisuhogar@gmail.com">
                </div>
                <br>
                <div class="row d-flex flex-column align-items-center flex-md-row justify-content-md-center mt-5 mb-5">
                    <label for="iCelular" class="d-flex justify-content-center justify-content-md-start col-5 col-md-2 me-md-5 fs-2">Celular:</label>
                    <input type="tel" id="iCelular" name="to_celular" placeholder="Formato: 506-8888-1234"
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" class="col-5 col-md-3 formComponent_input inputAut3">
                </div>
                <br>
                <div class="row btnEnviar">
                    <input type="submit" value="Enviar" class="col-3 fs-2 contactoComponentBtnEnviar m-5">
                </div>
            </form>
        </section>
    </main>
